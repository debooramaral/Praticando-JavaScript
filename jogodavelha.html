<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success">
    <main>
        <h1 class="text-center pt-4">Jogo da Velha</h1>
        <div class="w-50 border border-bottom border-dark mx-auto m-3"></div>
        <div class="game w-50 container center ">
            <div class="row row-cols-3 justify-content-center">
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 70px; width: 70px;">
                    <button data-i="1" class="btn btn-danger" style="width: 100%; height: 65px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="2" class="btn btn-warning" style="width: 120%; height: 80px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="3" class="btn btn-danger" style="width: 120%; height: 80px;"></button>
                </div>
            </div>
            <div class="row row-cols-3 justify-content-center">
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="4" class="btn btn-warning" style="width: 120%; height: 80px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="5" class="btn btn-danger" style="width: 120%; height: 80px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="6" class="btn btn-warning" style="width: 120%; height: 80px;"></button>
                </div>
            </div>
            <div class="row row-cols-3 justify-content-center">
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="7" class="btn btn-danger" style="width: 120%; height: 80px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="10" class="btn btn-warning" style="width: 120%; height: 80px;"></button>
                </div>
                <div class="quadrado col-3 col-md-2 col-xl-1 border border-2 border-dark rounded-3 m-2" style="height: 100px; width: 100px;">
                    <button data-i="9" class="btn btn-danger" style="width: 120%; height: 80px;"></button>
                </div>
            </div>
        </div>
        <h2 class="currentPlayer"></h2>
    </main>
    <div class="position-absolute end-0 bottom-0 m-5" >
        <a href="index.html" class="border border-3 link-light rounded-1 p-1 fs-3 text-decoration-none">Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
