<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container bg-info-subtle">
        <h1 class="text-center m-5 text-secondary">Tarefas</h1>
        <div id="adicionando">
            <form name="form_main" class="container form-control-lg bg-light fs-2 text-secondary w-50 d-flex">
                <label for="task" class="form-label pe-2">Item: </label>
                <input type="text" name="task" id="task" class="form-control bg-info-subtle me-2" placeholder="Insira a Tarefa">
                <button type="button" onclick="add()" class="btn btn-secondary float-end p-1">Adicionar</button>
            </form>
        </div>
        <div id="lista">
            <fieldset class=" container bg-light rounded-3 p-5 w-50 mt-2">
                <legend class="text-secondary fs-2 fw-lighter">Lista</legend>
                <ul class="text-secondary fs-4">
                    <li>Estudar</li>
                    <li>Trabalhar</li>
                </ul>
            </fieldset>
        </div>
        <div class="position-absolute end-0 bottom-0 m-5 border rounded" >
            <a href="index.html" class="border border-warning link-warning border-2 rounded-1 p-1 fs-3 text-decoration-none">Inicio</a>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
